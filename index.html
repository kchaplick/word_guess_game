<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr Who Hangman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!--Header-->
    <header>
        <!--logo-->
        <img src="assets/images/logo.jpg" alt="Dr Who Hangman" class="game-logo">
        <p class="header-text">Hangman</p>
    </header>

    <!--Dalek Image-->
    <div class="hangman-image-container">
        <div class="hangman-image">
        <!--dalek is background and will show more of image as users guess incorrectly-->
        </div>
    </div>

    <!--Game Play Container-->
    <div class="game-play-container">
        <!--Directions and counter-->
        <div class="directions">
            <p>Press any button to play!</p>
            <p>Directions:<br>
                Use your keyboard to guess the word associated with the image<br>
                You have 10 wrong guesses before your are EXTERMINATED
            </p>
            <p>Guesses Left:</p>
            <p>Wins: </p>
        </div>

        <div class="user-interaction-containter">
             <!--Hint Image-->
             <div class="hint-image-container">
                 <img class="hint-image" src="assets/images/tardis2-1600x720.jpg">
            </div>

             <!--Word to guess-->
             <div class="word-to-guess"></div>

             <!--Letters guessed-->
             <div class="letters-guessed"></div>
        </div>

    </div>
</body>

</html>
